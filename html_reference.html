        <h1>What is HTML?</h1>
            <p>HTML stands for <b>Hyper Text Markup Language</b>. It is the standard markup language for creating Web pages and its describes the structure of a Web page.
                 It consists of a series of elements such as "this is a heading", "this is a paragraph", "this is a link", etc.</p>
